<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MAFIA GAME</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- Style CSS -->
    <link href="style.css" rel="stylesheet" />
    <!-- Mapbox GL JS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- Mapbox Geocoder -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.8.0/mapbox-gl-geocoder.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.8.0/mapbox-gl-geocoder.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.8.0/mapbox-gl-geocoder.min.js"></script>
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- autoComplete.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/autoComplete.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/css/autoComplete.01.min.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Josefin+Sans:wght@100..700&family=Jost&family=Montserrat:wght@501&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="filters">
      <input id="autoComplete" autocomplete="off" />
      <select class="lang-select">
        <option value="en">ENG</option>
        <!-- <option value="ua">UA</option> -->
        <option value="ru">RUS</option>
      </select>
    </div>
    <div id="map"></div>

  <script src="./scripts/data.js" type="module"></script>
  <script src="./scripts/setup.js" type="module"></script>
  <script src="./scripts/load.js" type="module"></script>
  <script src="./scripts/buildings.js" type="module"></script>
  <script src="./scripts/points.js" type="module"></script>
  <script src="./scripts/popup.js" type="module"></script>
  <script src="./scripts/new_point_popup.js" type="module"></script>
  <script src="./scripts/swiper.js" type="module"></script>
  <script src="./scripts/russia_belarus.js" type="module"></script>
  <script src="./scripts/country_borders.js" type="module"></script>
  <script src="./scripts/location.js" type="module"></script>
  <script src="./scripts/langauge.js" type="module"></script>
  <script src="./scripts/search.js" type="module"></script>
  <script src="./scripts/__get_building.js" type="module"></script>
