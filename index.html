<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MAFIA GAME</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- Style CSS -->
    <link href="style.css" rel="stylesheet" />
    <!-- Mapbox GL JS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- Mapbox Geocoder (Search) -->
    <link
      href="
    https://cdn.jsdelivr.net/npm/@mapbox/mapbox-gl-geocoder@5.0.3/lib/mapbox-gl-geocoder.min.css
    "
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-gl-geocoder@5.0.3/dist/mapbox-gl-geocoder.min.js"></script>
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Josefin+Sans:wght@100..700&family=Jost&family=Montserrat:wght@501&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title-box">
      <h1 class="title">Mafia World Game, Inc</h1>
      <a href="https://mafia.events/" class="title-link" target="_blank"
        >www.Mafia.events</a
      >
    </div>
    <div class="filters">
      <select class="lang-select">
        <option value="en">ENG</option>
        <option value="ru">Other</option>
      </select>
    </div>
    <div class="legend">
      <div class="legend__item" data-layer-id="unclustered-point">
        <img
          src="./assets/images/pin2.png"
          alt="Legend pic"
          class="legend__pic"
        />
        <p class="legend__text">- Opened clubs</p>
      </div>
      <div class="legend__item" data-layer-id="new-point">
        <img
          src="./assets/images/pin3.png"
          alt="Legend pic"
          class="legend__pic"
        />
        <p class="legend__text">- For franchisee</p>
      </div>
    </div>
    <div id="map"></div>
  </body>
  <script src="./scripts/data.js" type="module"></script>
  <script src="./scripts/setup.js" type="module"></script>
  <script src="./scripts/marque.js" type="module"></script>
  <script src="./scripts/load.js" type="module"></script>
  <script src="./scripts/buildings.js" type="module"></script>
  <script src="./scripts/points.js" type="module"></script>
  <script src="./scripts/new_point_popup.js" type="module"></script>
  <script src="./scripts/popup.js" type="module"></script>
  <script src="./scripts/swiper.js" type="module"></script>
  <script src="./scripts/russia_belarus.js" type="module"></script>
  <script src="./scripts/country_borders.js" type="module"></script>
  <script src="./scripts/location.js" type="module"></script>
  <script src="./scripts/langauge.js" type="module"></script>
  <script src="./scripts/legend.js" type="module"></script>
  <!-- <script src="./scripts/search.js" type="module"></script> -->
  <script src="./scripts/__get_building.js" type="module"></script>
</html>
